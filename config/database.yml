# PostgreSQL
# 

default: &default
  adapter: postgresql
  encoding: utf8
  database: reemplazos_development
  pool: 5
  username: postgres
  password: 1234
  timeout: 5000

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: reemplazos_test

production:
  <<: *default
  database: reemplazos_production
  username: reemplazos
  password: ENV['reemplazos_database_password']
